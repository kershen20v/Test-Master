<body style='margin:0px;overflow: hidden;' onload="pauseVideo()">
  <style>
        #play-button{
          position: fixed;
          top: calc(50% - 1em);
          left: calc(50% - 100px);
          width: 200px;
          height: 3em;
          z-index: 10;
          background-color: #2bb673;
		  border: solid 1px #2bb673;
		  border-radius:30px;
          font-size:20px;
          cursor:pointer;
        }
    </style>
  
  <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <center><img src="images/Logo.png" style="width:60%;" alt="Appears"/>
  <br><br>
  <a href="360image.html">360 Images</a>
  <a href="360video.html">360 Videos</a>
  <a href="help.html" target="_blank">Instructions</a>
  <a href="faq.html" target="_blank">Troubleshooting</a>
  <a href="blog.html" target="_blank">Blog Site</a>
  <a href="" target="_blank">Share App</a>
  <a href="contact.html" target="_blank">Contact Us</a></center>
  </div>
  
  <img src="images/menu-icon.png" alt="" onclick="openNav();" style="width:30%;"/>

  <a-scene embedded arjs='sourceType: webcam; webcamDirection: back; debugUIEnabled: false'>
    <a-assets>
      <video id="v1" playsinline src="https://rawgit.com/TrishinR/Test/master/RAMPAGE%20-%20OFFICIAL%20TRAILER%201%20%5BHD%5D.mp4"></video>
      <!--<a-asset-item id="TIEFighterObj" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.obj"></a-asset-item>-->
      <!--<a-asset-item id="TIEFighterMtl" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.mtl"></a-asset-item>-->
    </a-assets>
	  
	  <!-- handle hiro marker -->
      	<a-anchor hit-testing-enabled='true'>
        	<!--<a-entity obj-model="obj: #TIEFighterObj; mtl: #TIEFighterMtl" position='-1.5 0.5 2.75' scale="0.01 0.01 0.01">
        	</a-entity>-->
        	<a-video src="#v1" width="16" height="9" autoplay="false" scale="0.09 0.09 0.09"></a-video>
	      	<button id="play-button">Play</button>
		<!--<a-image src="images/Logo.png"></a-image>-->
      	</a-anchor>
	  
	  <!-- handle kanji marker -->
	<a-marker preset='kanji'>
		<a-image src="images/Logo.png"></a-image>
	</a-marker>
	  
	  <!-- handle barcode marker -->
    	<a-marker type='barcode' value='5'>
      		<a-box position='0 0.5 0' material='color: blue;'></a-box>
    	</a-marker>
	  
    <a-camera-static/>
    </a-marker>
  </a-scene>
  
  <script>
 function openNav() {
    document.getElementById("mySidenav").style.width = "260px";
 }

 function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
 }
 </script>
  
  
  <script>
function pauseVideo()
{
	var theVideo = document.querySelector('#v1');
    theVideo.pause();
}

// Play button, required by browsers to grab user interaction before autoplaying videos.
document.querySelector('#play-button').addEventListener("click", function(e){
	startStuff();
//startStuff();  // launch the first voice over
this.style.display = 'none';
}, false);

function startStuff(){
    var theVideo = document.querySelector('#v1');
	theVideo.setAttribute("playsinline", true);
    theVideo.play();
}
</script>
  
</body>
